<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 class="heading">Cash Register</h2>
        <p class="description">Find out the number of notes given by the customer.</p>
        <label for="cash-amount">Cash Amount:</label>
        <input type="number" id="cash-amount" placeholder="Enter your input....">

        <label for="bill-amount">Bill Amount:</label>
        <input type="number" id="bill-amount" placeholder="Enter your input....">

        <button class="submit">Check</button>

        <p class="error-message"></p>
        <caption>Return</caption>
        <Table class="notesTable">
            <tr>
                <th>NumberOfNotes</th>
                <td></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>200</td>
                <td>100</td>
                <td>50</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>2</td>
                <td>1</td>
            </tr>
        </Table>
    </div>
    <script src="app.js"></script>
</body>
</html>
